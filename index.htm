<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your
            <span class="font-semibold text-blue-500">Baap Er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-blue-400 w-2/3 rounded-lg mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class="w-9/12 block mb-4 px-3 py-1 " type="email" name="" id="user-email" placeholder="Your Email Address">
                <input  class="w-9/12 block mb-4 px-3 py-1" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>
        </section>
    </main>
    <script src="./javascript/login.js"></script>

</html>
